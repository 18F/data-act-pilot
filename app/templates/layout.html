<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - DATA-Act</title>
    {% set title = self.title() %}

    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/screen.css') }}" media="screen" />
  </head>
  <body>
    <main>
      {% block main_content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
  </body>
</html>
